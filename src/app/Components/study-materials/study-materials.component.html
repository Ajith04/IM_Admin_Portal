<div class="card m-5">
    <p-stepper orientation="vertical">
        <p-stepperPanel header="Module Details">
            <ng-template pTemplate="content" let-nextCallback="nextCallback" let-index="index">
                <div class="flex flex-column h-12rem">
                    <div class="border-2 border-dashed surface-border border-round surface-ground flex-auto flex justify-content-center align-items-center font-medium gap-3">

                        <div class="card flex justify-content-center">
                            <p-floatLabel>
                                <input pInputText id="title" />
                                <label for="title">Title</label>
                            </p-floatLabel>
                        </div>

                        <div class="card flex justify-content-center">
                            <p-dropdown 
                                [options]="" 
                                optionLabel="name"
                                placeholder="Select a Course" />
                        </div>

                        <div class="card flex justify-content-center">
                            <p-dropdown 
                                [options]="" 
                                optionLabel="name"
                                placeholder="Select a Batch" />
                        </div>

                        <p-calendar  
                            [showIcon]="true" 
                            [showOnFocus]="false" 
                            inputId="buttondisplay" 
                            placeholder="Select Date"
                            />

                    </div>
                </div>
                <div class="flex py-4 justify-content-end">
                    <p-button label="Next" (onClick)="nextCallback.emit()" />
                </div>
            </ng-template>
        </p-stepperPanel>
        <p-stepperPanel header="Upload Module">
            <ng-template pTemplate="content" let-prevCallback="prevCallback" let-nextCallback="nextCallback" let-index="index">
                <div class="flex flex-column h-12rem">
                    <div class="border-2 border-dashed surface-border border-round surface-ground flex-auto flex justify-content-center align-items-center font-medium">
                        <div class="card flex justify-content-center">
                            <p-fileUpload 
                                mode="basic" 
                                chooseLabel="Upload" 
                                chooseIcon="pi pi-upload"
                                name="demo[]" 
                                url="https://www.primefaces.org/cdn/api/upload.php" 
                                accept="image/*" 
                                maxFileSize="1000000" 
                                (onUpload)="onUpload($event)" />
                        </div>
                    </div>
                </div>
                <div class="flex py-4 justify-content-between">
                    <p-button label="Back" severity="secondary" (onClick)="prevCallback.emit()" />
                    <p-button label="Next" (onClick)="nextCallback.emit()" />
                </div>
            </ng-template>
        </p-stepperPanel>
        <p-stepperPanel header="Description">
            <ng-template pTemplate="content" let-prevCallback="prevCallback" let-index="index">
                <div class="flex flex-column">
                    <div class="border-2 border-dashed surface-border border-round surface-ground flex-auto flex justify-content-center align-items-center font-medium p-3">
                        <div class="card">
                            <p-editor [style]="{ height: '320px' }" />
                        </div>
                    </div>
                </div>
                <div class="flex py-4 justify-content-between">
                    <p-button label="Back" (onClick)="prevCallback.emit()" />
                    <p-button label="Send" severity="success"/>
                </div>
            </ng-template>
        </p-stepperPanel>
    </p-stepper>
</div>
